<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">



        function GetUsers() {
            $.ajax({
                url: 'kms/User/GetAll',
                type: 'get',
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                data: "{}",
                success: function (response) {

                    var table_body = '<table id="tblTransaction" class="table table-bordered">';

                    table_body += '<tr>';
                    table_body += '<th>Name</th>';
                    table_body += '<th>Monthly Installment</th>';
                    table_body += '<th>TakenAmount</th>';
                    table_body += '<th>GivenAmount</th>';
                    table_body += '<th>DepositeAmount</th>';
                    table_body += '<th>BalanceAmount</th>';
                    table_body += '</tr>';


                    for (var i = 0; i < response.length; i++) {

                        table_body += '<tr>';

                        table_body += '<td style="display:none">' + response[i].UserId + '</td>';
                        table_body += '<td>' + response[i].UserName + '</td>';

                        table_body += '<td><input id="txtMonthlyInstallment_' + i + '" type="text" /></td>';
                        table_body += '<td><input id="TakenAmount' + i + '" type="text" /></td>';
                        table_body += '<td><input id="GivenAmount' + i + '" type="text" /></td>';
                        table_body += '<td><input id="DepositeAmount' + i + '" type="text" /></td>';
                        table_body += '<td><input id="BalanceAmount' + i + '" type="text" /></td>';

                        table_body += '</tr>';
                    }

                    table_body += '</table>';
                    $('#tableDiv').html(table_body);

                },
                error: function () {
                    alert("process failed");
                }
            });
        }

        $(document).ready(function () {

            GetUsers();
        })



    </script>
</head>
<body>
    <div id="tableDiv" style="margin-top:10px">

    </div>

    <input id="btnSave" type="button" value="Save" />


</body>
</html>
